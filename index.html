
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop.tj</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .main-content {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать на Shop.tj</h1>
</header>

<div class="main-content">
    <div class="product">
        <h2>Товар 1</h2>
        <img src="https://via.placeholder.com/300" alt="Product 1">
        <p>Описание товара 1.</p>
        <p><strong>Цена: 1000 TJS</strong></p>
    </div>

    <div class="product">
        <h2>Товар 2</h2>
        <img src="https://via.placeholder.com/300" alt="Product 2">
        <p>Описание товара 2.</p>
        <p><strong>Цена: 1500 TJS</strong></p>
    </div>

    <div class="product">
        <h2>Товар 3</h2>
        <img src="https://via.placeholder.com/300" alt="Product 3">
        <p>Описание товара 3.</p>
        <p><strong>Цена: 2000 TJS</strong></p>
    </div>
</div>

<footer>
    <p>Контакты: +992 009772799 (WhatsApp)</p>
</footer>

</body>
</html>
